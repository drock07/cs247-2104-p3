<div class="p3-chatroom">
	<div class="chat-view">

		<div class="header">
			<a ui-sref="home">&lt;-- Back</a> Chatroom id: {{ chatroomId }}
		</div>

		<div class="stream-wrapper">
			<div id="chatStream" class="stream">
				<!-- <p ng-repeat="message in chatroom.stream">{{ message.username }}: {{ message.m }}</p> -->
			</div>
		</div>


		<div class="input-area">
			<div class="input-wrapper">
				<input type="text" ng-model="chatMessage" ng-enter="sendChatMessage()" />
			</div>
			<div class="button-wrapper">
				<button ng-click="sendChatMessage()">Send</button>
			</div>
		</div>
	</div>
</div>

<div class="emoticon-viewer-wrapper">
	<div id="emoticonViewer">
		
	</div>
</div>
